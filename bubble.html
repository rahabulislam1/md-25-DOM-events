    <title>Event Bubble</title>

<body>
    <h2>Event Bubble vai</h2>
    <section id="section-item">

            <li class="item">Eligendi, voluptatem!</li>

            <li class="item">Deleniti, quam?</li>
        </ul>
    </section>

    <script>
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('second item clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('second item2 clicked');

        });
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('second item3 clicked');

        });
        //ul clicked
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('ul item clicked');
        });
        //section clicked
        document.getElementById('section-item').addEventListener('click', function () {
            console.log('Section clicked');
        });
    </script>
</body>

</html>
